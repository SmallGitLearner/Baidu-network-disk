<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度云下载页综合实战</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!--搭建网页建构-->
<!--头部信息-->
<div class="header clearfix">
    <!--左浮动-->
    <div class="header-left pull-left">
            <!--在a和span里面加上文字的目的：有利于SEO优化-->
            <!--SEO 搜索引擎优化-->
        <a href="http.//baidu.com">百度网盘</a>
        <span>客户端下载</span>
    </div>
    <!--右浮动-->
    <div class="header-right pull-right">
        <a href="#" class="first-a">Mac同步版更新说明</a>
        <span>|</span>
        <a href="#">百度首页</a>
        <span>|</span>
        <a href="#">官方贴吧</a>
        <span>|</span>
        <a href="#">版本更新</a>
    </div>
</div>

<!--下载平台选择菜单-->
<div class="download-menu clearfix">
    <ul class="tab-menu">
        <li><a href="">
            <span>windows</span>
        </a></li>
        <li><a href="">
            <span>android</span>
        </a></li>
        <li><a href="">
            <span>iphone</span>
        </a></li>
        <li><a href="">
            <span>ipad</span>
        </a></li>
        <li><a href="">
            <span>wp</span>
        </a></li>
        <li><a href="">
            <span>mac</span>
        </a></li>
    </ul>
</div>

<!--对应平台的信息-->
<div class="download-info">
    <div class="download-info-content">
        <div class="download-info-text">
            <p>大小：11.5M版本：Mac版本 v2.2.0</p>
            <p>适应系统：Mac OS X 10.10+</p>
            <p>更新时间：2017-05-24</p>
            <a href="#">下载Mac版</a>
        </div>
    </div>
</div>

<!--下载的方式-->
<div class="download-method">
    <div class="download-method-content clearfix">
        <div class="download-method-left  pull-left">
            <p class="text-title">免费发送短信下载移动客户端</p>
            <input class="iphone" type="text" placeholder="请输入手机号">
            <input class="check-code" type="text" placeholder="验证码">
            <img src="img/genimage.jpeg" alt="">
            <button class="btn">发送短信</button>
        </div>
        <div class="download-method-right  pull-left clearfix">
            <div class="code-left pull-left">
                <p class="code-left-title">扫描二维码下载</p>
                <p>使用手机上的二维码扫描软件扫描，直接下载百度网盘</p>
            </div>
            <div class="code-right pull-left">
                <img src="img/baidu_app_link.png">
            </div>
        </div>
    </div>
</div>

<!--底部信息-->
<div class="footer">
    <a href="">2018 Baidu 移动开发平台</a>
    <span>|</span>
    <a href="">服务协议</a>
    <span>|</span>

    <span>|</span>

    <a href="">帮助中心</a>
    <span>|</span>
    <a href="">版本权投诉</a>
    <span>|</span>
</div>
</body>
</html>
